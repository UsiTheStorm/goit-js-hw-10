<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <load src="./partials/header.html" icon-path="./img/sprite.svg#logo" highlight-curr="active" />

    <main>
      <h1 class="title">Promise generator</h1>
      <!-- Snackbar form -->
      <div class="form-container">
        <form class="form">
          <div class="delay-container">
            <label for="delay"> Delay (ms)</label>
            <input id="delay" type="number" name="delay" required min="0" step="100" />
          </div>

          <fieldset class="state-container">
            <legend>State</legend>
            <div class="radio-option-group">
              <div class="radio-option">
                <input id="fulfilled" type="radio" name="state" value="fulfilled" required />
                <label for="fulfilled">Fulfilled </label>
              </div>

              <div class="radio-option">
                <input id="rejected" type="radio" name="state" value="rejected" required />
                <label for="rejected">Rejected </label>
              </div>
            </div>
          </fieldset>

          <button class="form-submit" type="submit">Create notification</button>
        </form>
      </div>

      <!-- Back button -->
      <load src="./partials/back-link.html" />
    </main>

    <!-- Footer -->
    <!-- <load src="./partials/footer.html" /> -->

    <script type="module" src="js/2-snackbar.js"></script>
  </body>
</html>
